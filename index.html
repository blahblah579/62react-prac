    <script>
      // If we were redirected here via 404.html, the real route lives in location.search
      if (location.search.startsWith("?/")) {
        // Extract the path after "?/"
        const realPath = location.search.slice(2).split("&")[0];
        // Push it into the history so React Router sees the correct route
        history.replaceState(null, null, realPath + location.hash);
      }
    </script>
